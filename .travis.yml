language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-28
  - extra-android-support
  - extra-android-m2repository
licenses:
- 'android-sdk-license-.+'
script:
- ./gradlew build connectedCheck
before_install:
- openssl aes-256-cbc -K $encrypted_bae631df5228_key -iv $encrypted_bae631df5228_iv
  -in store.keystore.enc -out store.keystore -d
- yes | sdkmanager "platforms;android-27"
before_deploy:
- cp app/build/outputs/apk/release/*.apk cameraroll-$TRAVIS_BUILD_NUMBER.apk
deploy:
- provider: script
  skip_cleanup: true
  script: sh scripts/deploy.sh
  on:
    branch: master
branches:
  only:
  - master
after_failure: cat $TRAVIS_BUILD_DIR/app/build/reports/lint-results.xml
